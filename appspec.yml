version: 0.0
os: linux
files :
  - source: /
    destination: /home/be-001/project/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: stop.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: start.sh
      timeout: 60
      runas: ubuntu
  ValidateService:
    - location: health.sh
      timeout: 60
      runas: ubuntu

      spring:
        h2:
          console:
            enabled: true
            path: /h2
        datasource:
          url: jdbc:h2:mem:test
        jpa:
          hibernate:
            ddl-auto: create
          show-sql: true